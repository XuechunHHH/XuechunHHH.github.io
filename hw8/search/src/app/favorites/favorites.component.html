<div class="container-fluid">
<div *ngIf="displayEmpty()" class="row align-items-center text-center">
  <div class="col"></div>
  <div class="text-center container text-danger border-1 bg-body rounded-pill col-md-6 col-10 m-4">
    No favorite events to show
  </div>
  <div class="col"></div>
</div>
</div>

<div class="container-fluid table-wrapper">
  <div *ngIf="!displayEmpty()" class="row" style="overflow-x: auto;">
    <div class="col-md"></div>
    <div class="col-md-9 table-responsive m-md-3" style="overflow-x: auto;">
      <div class="text-center m-3">
        <h2 style="color: aquamarine">List of your favorite events</h2>
      </div>
      <table class="table table-hover bg-white text-center" style="font-family: Arial">
        <thead>
        <tr>
          <th>#</th>
          <th>Date</th>
          <th>Event</th>
          <th>Category</th>
          <th>Venue</th>
          <th>Favorite</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let event of likedList()">
          <td>{{event['num']}}</td>
          <td>{{event['date']}}</td>
          <td>{{event['event']}}</td>
          <td>{{event['category'].join(' | ')}}</td>
          <td>{{event['venue']}}</td>
          <td id="{{event['id']}}" class="trash" (click)="removeLike(event['id'])"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
            <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
          </svg></td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md"></div>
  </div>
</div>
