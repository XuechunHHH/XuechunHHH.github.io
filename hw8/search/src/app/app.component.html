<ul ngbNav [activeId]="route.fragment | async" class="nav justify-content-end nav-pills">
  <li [ngbNavItem]="link.fragment" *ngFor="let link of links">
    <a class="text-white m-2 rounded-4" ngbNavLink [routerLink]="link.fragment"
       routerLinkActive="active" aria-current="page">
      {{ link.title }}
    </a>
  </li>
</ul>
<router-outlet></router-outlet>
